<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Editar Informações</title>
</head>
<body class="body-2">
    <header class="navbar">
        <img src="assets/img/Group 4.png" alt="Logo" class="logo"> 
        <button class="exit"><a href="index.php">Sair</a></button>
    </header>

    <main class="content">
        <h2>Cadastro de novo livro:</h2>
        <form class="livro">
            <div class="forms">
                <input type="text" id="NomeLivro" name="NomeLivro" placeholder="Nome do Livro" required>
            </div>

            <div class="forms">
                <input type="text" id="autor" name="autor" placeholder="Autor" required>
            </div>

            <div class="forms">
                <select id="estadoLivro" name="estadoLivro" required>
                    <option value="" disabled selected>Estado do Livro</option>
                    <option value="new">Novo</option>
                    <option value="used">Usado</option>
                </select>
            </div>

            <div class="forms">
                <input type="url" id="url" name="url" placeholder="URL da Foto">
            </div>

            <div class="forms">
                <textarea id="sinopse" name="sinopse" rows="5" placeholder="Sinopse"></textarea>
            </div>

            <button class="button">Alterar Informações</button>
        </form>
    </main>

    <footer class="footer">
        &copy; 2024 Genérico Books. Todos os direitos reservados.
    </footer>
</body>
</html>
